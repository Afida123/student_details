<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>




<body>
   <!-- On tables -->
   <h3 class="font-monospace text-center">STUDENT LIST
    <small class="text-body-secondary">from database</small>
   </h3>
<table class="table table-bordered table-primary">


<!-- On rows -->

<tr class="table-secondary"><th>name</th>
<th class="table-primary">age</th>
<th class="table-success">course</th>
<th class="table-warning">gender</th>
<th class="table-info">place</th>
<th class="table-success">view</th></tr>


<tr class="table-success">{% for student in res%}
<!-- On cells (`td` or `th`) -->
  <td class="table-primary">{{student.name}}</td>
  <td class="table-secondary">{{student.age}}</td>
  <td class="table-success">{{student.course}}</td>
  <td class="table-danger">{{student.gender}}</td>
  <td class="table-warning">{{student.place}}</td>
  <td class="table-secondary">
    <a href="{% url 'student-det' student.id %}">LINK</a>
    <a href="{% url 'student-del' student.id %}">DELETE</a>

  </td>
 
</tr>
{% endfor %}
</table>

</body>
</html>
